<!DOCTYPE>
<html>
	<head>
		<!-- Latest compiled and minified CSS -->
        <link type="text/css" rel="stylesheet" href="assets/css/rsvp.css">
		<link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
		<link type="text/css" rel="stylesheet" href="assets/css/material.min.css">
		<link type="text/css" rel="stylesheet" href="assets/css/font-awesome.min.css">
        
        <!-- Latest jQuery-->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="assets/js/moment.js"></script>
        <script src="assets/js/collapse.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.45/js/bootstrap-datetimepicker.min.js"></script>
		<!-- Latest AngularJS lib -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
		<!-- Our Angular Code -->
		<script src="app.js"></script>
		<title>RSVP</title>
	</head>
	<body ng-app="myApp">
        <div ng-controller="navbar" ng-include src="'navbar.html'"></div>
		<div class="container">
            <div class="container">
                <div class="row">
                    <div class="col-sm-5"></div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                            <script type="text/javascript">
                                
                                $(function () {
                                    $('#datetimepicker1').datetimepicker({
                                         format: 'MM/DD/YYYY',
                                         minDate:new Date()
                                    });
                                });
                            </script>
                        </div>    
                    </div>
                    <div class="col-sm-5"></div>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <img alt="HICKS" src="assets/img/HICKS.jpg">
                    </div>
                    <div class="col-lg-4" id="tableView"></div>
                </div>
            </div>
			<!-- Footer -->
			<footer id="footer">
				<p>&copy; RSVP. All rights reserved.</p>
			</footer>
		</div>
	</body>
</html>
