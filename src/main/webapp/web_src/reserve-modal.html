<div ng-controller="reservation" class="modal fade" id="reserve-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{roomSelected}} Reservation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <ul class="list-group modal-list">
                    <button type="button" class="list-group-item" id="room{{roomSelected}}.0" > 00:00-00:59</button>
                    <button type="button" class="list-group-item" id="room{{roomSelected}}.1"> 01:00-01:59</button>
                    <button type="button" class="list-group-item" id="room{{roomSelected}}.2"> 02:00-02:59</button>
                    <button type="button" class="list-group-item" id="room{{roomSelected}}.3"> 03:00-03:59</button>
                    <button type="button" class="list-group-item" id="room{{roomSelected}}.4"> 04:00-04:59</button>
                    <button type="button" class="list-group-item" id="room{{roomSelected}}.5"> 05:00-05:59</button>
                    <button type="button" class="list-group-item" id="room{{roomSelected}}.6"> 06:00-06:59</button>
                    <button type="button" class="list-group-item" id="room{{roomSelected}}.7"> 07:00-07:59</button>
                    <button type="button" class="list-group-item" id="room{{roomSelected}}.8"> 08:00-08:59</button>
                    <button type="button" class="list-group-item" id="room{{roomSelected}}.9"> 09:00-9:59</button>
                    <button type="button" class="list-group-item" id="room{{roomSelected}}.10"> 10:00-10:59</button>
                    <button type="button" class="list-group-item" id="room{{roomSelected}}.11"> 11:00-11:59</button>
                    <button type="button" class="list-group-item" id="room{{roomSelected}}.12"> 12:00-12:59</button>
                    <button type="button" class="list-group-item" id="room{{roomSelected}}.13"> 13:00-13:59</button>
                    <button type="button" class="list-group-item" id="room{{roomSelected}}.14"> 14:00-14:59</button>
                    <button type="button" class="list-group-item" id="room{{roomSelected}}.15"> 15:00-15:59</button>
                    <button type="button" class="list-group-item" id="room{{roomSelected}}.16"> 16:00-16:59</button>
                    <button type="button" class="list-group-item" id="room{{roomSelected}}.17"> 17:00-17:59</button>
                    <button type="button" class="list-group-item" id="room{{roomSelected}}.18"> 18:00-18:59</button>
                    <button type="button" class="list-group-item" id="room{{roomSelected}}.19"> 19:00-19:59</button>
                    <button type="button" class="list-group-item" id="room{{roomSelected}}.20"> 20:00-20:59</button>
                    <button type="button" class="list-group-item" id="room{{roomSelected}}.21"> 21:00-21:59</button>
                    <button type="button" class="list-group-item" id="room{{roomSelected}}.22"> 23:00-22:59</button>
                    <button type="button" class="list-group-item" id="room{{roomSelected}}.23"> 23:00-23:59</button>
                </ul>    

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
