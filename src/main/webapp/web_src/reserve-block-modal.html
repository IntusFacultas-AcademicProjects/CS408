<div ng-controller="reservation" class="modal fade" id="reserve-block-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{roomSelected}}</h5>
            </div>
            <div class="modal-body">
				<h6>{{roomStatus}}</h6>
				<h7> Warning! Blocking a room will cancel any reservations students have made.<h7>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="adminoption()">{{option}}</button>
            </div>
        </div>
    </div>
</div>
