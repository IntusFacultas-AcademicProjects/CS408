<div ng-controller="reservation" class="modal fade" id="reserve-input-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reserveHoursModal">Make Reservation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{availableHours}}
                <h6 class="header">Start Time</h6>
                <div class="form-group">
                    <label for="startTime">Reservation Start Time</label>
                    <select id="startTime" class="form-control" ng-repeat="hour in availableHours">
                          <option value="{{hour.id}}" selected="{{hour.selected}}">{{hour.name}}</option>
                    </select>
                </div>
                <br>

                <h6 class="header">End Time</h6>
                <div class="form-group">
                    <label for="endTime">Reservation End Time</label>
                    <select id="endtTime" class="form-control" ng-repeat="hour in availableHours">
                          <option value="{{hour.id}}" selected="{{hour.selected}}">{{hour.name}}</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
