    <body ng-app="myApp" style="background-color:#60553F">
        <div ng-controller="navbar" ng-include src="'navbar_loggedin.html'"></div>
        <div ng-controller="navbar" ng-include src="'navbar_notloggedin.html'"></div>

        <div class="row">

                    <div class="username"  ng-controller="user">
                        <div class="row">
                            <div class="col-lg-12">
                                <h4>Recover Account</h4>
                                <div class="form-group label-floating">
                                    <label for="email" class="control-label">Enter a valid Purdue email address.</label>
                                    <input type="email" class="form-control" ng-model="email" required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@purdue.edu" oninvalid=""  >
                                    <span class="help-block">This should be the email associated with the account you want to recover</span>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12" ng-controller="user">
                                <button style="width:100%" class="btn btn-primary btn-raised" type="submit"  ng-click="recover()">Recover</button>
                            </div>
                        </div>
                    </div>
                </form>
