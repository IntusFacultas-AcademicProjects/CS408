<!DOCTYPE>
<html>
	<head>
		<!-- Latest compiled and minified CSS -->
        <link type="text/css" rel="stylesheet" href="assets/css/rsvp.css">
		<link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
		<link type="text/css" rel="stylesheet" href="assets/css/material.min.css">
		<link type="text/css" rel="stylesheet" href="assets/css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="assets/css/bootstrap-datetimepicker-standalone.min.css">
        
        <!-- Latest jQuery-->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        
        <!-- Bootstrap Plugins needed for DateTimePicker-->
        <script src="assets/js/moment.js"></script>
        <script src="assets/js/collapse.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.45/js/bootstrap-datetimepicker.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        
		<!-- Latest AngularJS lib -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        
        <!-- ImageMapster -->
        <script src="assets/js/jquery.imagemapster.js"></script>
		<!-- Our Angular Code -->
		<script src="app.js"></script>
        
        <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
		<title>RSVP</title>
	</head>
    
	<body ng-app="myApp">
        <div ng-controller="navbar" ng-include src="'navbar.html'"></div>
		<div ng-controller="reservation" class="container">
            <div class="container">
                <div class="row">
                    <div class="col-sm-5"></div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                            <script type="text/javascript">
                                $(function () {
                                    var dateNow = new Date();
                                    $('#datetimepicker1').datetimepicker({
                                         format: 'MM/DD/YYYY',
                                         minDate: new Date(),
                                        defaultDate: dateNow
                                    });
                                    
                                });
                            </script>
                        </div>    
                    </div>
                    <div class="col-sm-5"></div>
                </div>
                <div class="row" ng-init="disableBlockedRooms()">
                    <div class="col-lg-8 shadowed">
                        <img alt="HICKS" src="assets/img/HICKS.jpg" usemap="#map_map"  id="map">
                        <map id="map_map" name="map_map">
                            <!--Vertical Rooms-->
                            <area ng-click="openModal($event)" class="room_area" href="#" room="1" id="room1a" shape="rect" coords="72,373, 91,391">
                            <area ng-click="openModal($event)" class="room_area" href="#" room="2" id="room2a" shape="rect" coords="72,355, 91,370">
                            <area ng-click="openModal($event)" class="room_area" href="#" room="3" id="room3a" shape="rect" coords="72,337, 91,352">
                            <area ng-click="openModal($event)" class="room_area" href="#" room="4" id="room4a" shape="rect" coords="72,319, 91,334">
                            <area ng-click="openModal($event)" class="room_area" href="#" room="5" id="room5a" shape="rect" coords="72,298, 91,316">
                            <area ng-click="openModal($event)" class="room_area" href="#" room="6" id="room6a" shape="rect" coords="72,280, 91,296">
                            <area ng-click="openModal($event)" class="room_area" href="#" room="7" id="room7a" shape="rect" coords="72,262, 91,277">
                            <area ng-click="openModal($event)" class="room_area" href="#" room="8" id="room8a" shape="rect" coords="72,243, 91,259">
                            <area ng-click="openModal($event)" class="room_area" href="#" room="9" id="room9a" shape="rect" coords="72,225, 91,240">
                            <area ng-click="openModal($event)" class="room_area" href="#" room="10" id="room10a" shape="rect" coords="72,206, 91,222">
                            <area ng-click="openModal($event)" class="room_area" href="#" room="11" id="room11a" shape="rect" coords="72,188, 91,203">
                            <area ng-click="openModal($event)" class="room_area" href="#" room="12" id="room12a" shape="rect" coords="72,158, 91,185">
                            
                            <!--Horizontal Rooms-->
                            <area ng-click="openModal($event)" class="room_area" href="#" room="13" id="room13a" shape="rect" coords="53,95, 69,113">
                            <area ng-click="openModal($event)" class="room_area" href="#" room="14" id="room14a" shape="rect" coords="72,95, 86,113">
                            <area ng-click="openModal($event)" class="room_area" href="#" room="15" id="room15a" shape="rect" coords="88,95, 104,113">
                            <area ng-click="openModal($event)" class="room_area" href="#" room="16" id="room16a" shape="rect" coords="106,95, 122,113">
                            <area ng-click="openModal($event)" class="room_area" href="#" room="17" id="room17a" shape="rect" coords="124,95, 140,113">
                            <area ng-click="openModal($event)" class="room_area" href="#" room="18" id="room18a" shape="rect" coords="142,95, 156,113">
                            <area ng-click="openModal($event)" class="room_area" href="#" room="19" id="room19a" shape="rect" coords="160,95, 172,113">
                        </map>
                        <script type="text/javascript">
                            
                            var map = $('#map');
                            map.mapster({
                                mapKey: 'room',
                                fillColor: 'ffffff',
                                isSelectable: false
                            });
                        </script>
                    </div>
                    <timetable class="col-lg-4 shadowed"  ></timetable>
                </div>
            </div>
            <div  ng-include src="'reserve-modal.html'"></div>
			<!-- Footer -->
			<footer id="footer">
                <br>
                <p>Selectable Rooms are colored in <img class="shadowed" alt="color_swatch" src="assets/img/color_swatch.png"></p><br>
				<p>&copy; RSVP. All rights reserved.</p>
			</footer>
		</div>
	</body>
</html>
