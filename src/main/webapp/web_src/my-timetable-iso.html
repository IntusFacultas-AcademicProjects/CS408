<table class="my-timetable">
  <colgroup>
    <col span="1" width="9%" />
    <col data-ng-repeat="i in loop(0, 2, 1)" span="1" width="22%" />
  </colgroup>
  <thead>
    <th></th>
    <th data-ng-repeat="day in days" >{{room}}</th>
  </thead>
  <tbody>
    <tr data-ng-repeat="i in loop(0, 23, 1)">
      <th >{{i + ':00'}}</th>
      <td style="width:100%" data-ng-repeat="j in loop(0, 0, 1)" data-ng-class="{selected: slots[i]}"></td>
    </tr>
  </tbody>
</table>
